        }

        .p {

        }

        .box {
            width: 90%;
            height: 270px;
            display: inline-block;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.3);
            margin-left: auto;
            margin-right: 40px;
            background-color: #fff;
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .h {
            display: block;
            padding-top: 90px;
            font-size: 40px;
            text-decoration: none;
            color: rgb(8, 8, 218);
            transition: color 0.3s ease-in-out;
        }

        .box:hover .h {
            color: #2c3e50;
        }

        p {
            margin-top: 10px;
            color: rgb(158, 158, 248);
            font-size: 14px;
        }

        @media only screen and (min-width: 600px) {
            /* Tablet styles */
            .box {
                width: 45%;
            }
        }

        @media only screen and (min-width: 768px) {
            /* Laptop styles */
            .box {
                width: 30%;
            }
        }

        @media only screen and (min-width: 1024px) {
            /* Desktop styles */
            .box {
                width: 23%;
            }
        }

        @media only screen and (max-width: 599px) {
            /* Phone styles */
            .box {
                width: 90%;
            }
        }
    </style>
</head>
